<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style-desktop.css">
  <link rel="stylesheet" href="style-mobile.css">
  <link rel="stylesheet" href="style-tablet-portrait.css">
  <link rel="stylesheet" href="style-tablet-landscape.css">
  <script src="https://kit.fontawesome.com/fb3d746204.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <div>
      <div>
        <img class="logo" src="images/logo.svg" alt="huddle-logo">
      </div>
      <div class="mid-container">
        <div class="mid-left">
          <img class="illustration" src="images/illustration-mockups.svg" alt="">
        </div>
        <div class="mid-right">
          <p class="title">Build The Community Your Fans Will Love</p>
          <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
          <button class="btn">Register</button>
        </div> 
      </div>
      <div class="social">
        <ul>
          <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href=""><i class="fab fa-twitter"></i></a></li>
          <li><a href=""><i class="fab fa-instagram"></i></a></li>
        </ul>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Felice Nicolas Barcellona</a>.
    </p>
  </footer> 
</body>
</html>
